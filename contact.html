<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Hariom Prasad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body data-page="contact">
    <div id="site-header"></div>

    <div class="page-wrapper">
        <div class="content-with-sidebar">
            <main id="main-content">
                <div id="breadcrumb-container"></div>

                <section class="hero slim">
                    <div class="hero-text">
                        <h1 class="hero-title">Contact</h1>
                        <p class="hero-description">
                            Reach out to discuss data analyst opportunities, collaborative projects, or academic research in
                            Pharmacoinformatics.
                        </p>
                    </div>
                </section>

                <section class="section two-column">
                    <div>
                        <header class="section-header">
                            <h2>Contact Details</h2>
                        </header>
                        <ul class="simple-list">
                            <li><strong>Address:</strong> Mohali, Punjab</li>
                            <li><strong>Contact:</strong> <a href="tel:+9172570XXXXX">+91 72570XXXXX</a></li>
                            <li><strong>Email:</strong> <a href="mailto:hariom@gmail.com">hariom@gmail.com</a></li>
                            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/phariom2024niper/">LinkedIn | Hariom Prasad</a></li>
                        </ul>
                    </div>
                    <div>
                        <header class="section-header">
                            <h2>Send a Message</h2>
                        </header>
                        <form class="contact-form" id="contact-form">
                            <div class="form-field">
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" required>
                            </div>
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" required>
                            </div>
                            <div class="form-field">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn primary">Submit</button>
                            <p class="form-status" id="form-status" aria-live="polite"></p>
                        </form>
                    </div>
                </section>
            </main>

            <div id="site-sidebar"></div>
        </div>

        <div id="site-footer"></div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
